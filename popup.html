<!doctype html>
<html>
  <meta charset="utf-8" />
  <style>
    :root { color-scheme: light dark; }
    body{font: 13px system-ui, -apple-system, Segoe UI, Roboto, sans-serif; min-width: 220px; padding: 12px;}
    .row{display:flex; align-items:center; justify-content:space-between}
    a{ text-decoration: none; }
    .hint{ font-size: 12px; color: #666; margin-top: 8px; }
  </style>
  <div class="row">
    <strong>Bandwidth Hero</strong>
    <label><input id="enabled" type="checkbox"> Enabled</label>
  </div>
  <p><a href="options.html" target="_blank">Optionsâ€¦</a></p>
  <p class="hint">Make sure you set a Proxy Base URL in Options.</p>
  <script type="module">
    const enabled = document.getElementById('enabled');
    chrome.storage.sync.get({enabled:true}, d => enabled.checked = d.enabled);
    enabled.addEventListener('change', () => chrome.storage.sync.set({enabled: enabled.checked}));
  </script>
</html>
